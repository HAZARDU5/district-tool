<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DistrictTool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/district-tool.css">

    <!-- TODO: find a workaround for this. A-Frame templates must go outside compiled code, otherwise position is not honored -->
    <script id="boxesTemplate" type="text/html">
      <a-box shadow width="0.2" height="1" depth="0.2" position="0 0.5 -0.2"></a-box>
      <a-box shadow width="0.2" height="1" depth="0.2" position="-0.2 0.5 0.2"></a-box>
      <a-box shadow width="0.2" height="1" depth="0.2" position="0.2 0.5 0"></a-box>
      <a-box shadow width="1" height="0.2" depth="1"></a-box>
    </script>

    <a-entity id="layoutTemplate" type="text/html">
      <a-entity layout="type: box; margin: 0.5; columns:2; plane: xz" position="-0.25 0 -0.25">
        <a-entity>
          <a-box shadow width="0.2" height="4" depth="0.2" position="0 -2 0"></a-box>
        </a-entity>
        <a-entity>
          <a-box shadow width="0.2" height="3" depth="0.2" position="0 -1.5 0"></a-box>
        </a-entity>
        <a-entity>
          <a-box shadow width="0.2" height="2" depth="0.2" position="0 -1 0"></a-box>
        </a-entity>
        <a-entity>
          <a-box shadow width="0.2" height="1" depth="0.2" position="0 -0.5 0"></a-box>
        </a-entity>
      </a-entity>
      <a-box shadow width="1" height="0.2" depth="1"></a-box>
    </a-entity>

    <a-entity id="transformerTemplate" type="text/html">
      <a-entity class="transformer-container"></a-entity>
    </a-entity>
    {{content-for "head-footer"}}
  </head>
  <body>

    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/district-tool.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
