<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DistrictTool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/district-tool.css">

    <!-- TODO: find a workaround for this. A-Frame templates must go outside compiled code, otherwise position is not honored -->

    <script id="head-template" type="text/html">
      <a-entity class="avatar">
        <a-box class="head"
               color="#5985ff"
               scale="0.45 0.5 0.4"
               material="shader: standard"
               random-color
                >
          <a-light light="type: point; intensity: 0.75; distance: 50; decay: 2" position="0 0.825 -1.260"></a-light>
        </a-box>
        <a-entity class="face"
                  position="0 0.05 0"
                >
          <a-box class="eye"
                 color="#efefef"
                 position="0.16 0.1 -0.2"
                 scale="0.12 0.12 0.12"
                 material="shader: standard"
                  >
            <a-box class="pupil"
                   color="#000"
                   position="0 0 -0.519"
                   scale="0.2 0.2 0.2"
                   material="shader: standard"
                    ></a-box>
          </a-box>
          <a-box class="eye"
                 color="#efefef"
                 position="-0.16 0.1 -0.2"
                 scale="0.12 0.12 0.12"
                 material="shader: standard"
                  >
            <a-box class="pupil"
                   color="#000"
                   position="0 0 -0.519"
                   scale="0.2 0.2 0.2"
                   material="shader: standard"
                    ></a-box>
          </a-box>
        </a-entity>
      </a-entity>
    </script>

    <script id="hand-template" type="text/html">
      <a-box scale="0.1 0.1 0.1"></a-box>
    </script>

    <script id="box1Template" type="text/html">
      <a-box shadow width="0.2" height="1" depth="0.2" position="0 0.5 -0.2"></a-box>
      <a-box shadow width="0.2" height="1" depth="0.2" position="-0.2 0.5 0.2"></a-box>
      <a-box shadow width="0.2" height="1" depth="0.2" position="0.2 0.5 0"></a-box>
      <a-box shadow width="1" height="0.2" depth="1"></a-box>
    </script>

    <script id="box2Template" type="text/html">
      <a-box shadow></a-box>
    </script>

    <a-entity id="box3Template" type="text/html">
      <a-entity layout="type: box; margin: 0.5; columns:2; plane: xz" position="-0.25 0 -0.25">
        <a-entity>
          <a-box shadow width="0.2" height="4" depth="0.2" position="0 -2 0"></a-box>
        </a-entity>
        <a-entity>
          <a-box shadow width="0.2" height="3" depth="0.2" position="0 -1.5 0"></a-box>
        </a-entity>
        <a-entity>
          <a-box shadow width="0.2" height="2" depth="0.2" position="0 -1 0"></a-box>
        </a-entity>
        <a-entity>
          <a-box shadow width="0.2" height="1" depth="0.2" position="0 -0.5 0"></a-box>
        </a-entity>
      </a-entity>
      <a-box shadow width="1" height="0.2" depth="1"></a-box>
    </a-entity>

    <script id="box4Template" type="text/html">
      <a-box shadow></a-box>
    </script>

    <script id="box5Template" type="text/html">
      <a-box shadow></a-box>
    </script>

    <script id="box6Template" type="text/html">
      <a-box shadow></a-box>
    </script>

    {{content-for "head-footer"}}
  </head>
  <body>

    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/district-tool.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
